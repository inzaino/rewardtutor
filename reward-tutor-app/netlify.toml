[build]
  base = "frontend"
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  REACT_APP_API_URL = "https://your-backend-api.railway.app"

[context.deploy-preview.environment]
  REACT_APP_API_URL = "https://your-backend-api-staging.railway.app"